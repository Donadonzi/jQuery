<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Donz Star Rating</title>

	<style>
		#container {
			width: 40vw;
			height: 250px;
			margin: 50px auto;
			font-family: sans-serif;
			font-size: 1.5rem;
		}
	
		ul {
			padding: 0px;
			margin: 0px;
		}
	
		li {
			display: inline-block;
			font-size: 35px;
			padding: 10px;
			color: #CCC;
		}
	
		#message {
			font-size: 25px;
		}
	
		.hovered-stars {
			color: #FFCC36;
		}
	
		.clicked-stars {
			color: sandybrown;
		}
	</style>
	
	<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">
	</script>

	<script type="text/javascript">
	
		$(document).ready(function () {
			$("li").mouseover(function () {
				var current = $(this);
				$("li").each(function (index) {	
					if (index <= current.index()) {
						$(this).addClass("hovered-stars");
					}

					// This is how the instructer wrote the code. But I prefer mine! (above)
					// $(this).addClass("hovered-stars");
					// if(index == current.index())
					// {
					// 		return false;
					// }
				});
			});
			$("li").mouseleave(function () {
				$("li").removeClass("hovered-stars");
			});
			$("li").click(function () {
				$("li").removeClass("clicked-stars");
				$(".hovered-stars").addClass("clicked-stars");
				$("#message").html("Thanks! You have rated this " + $(".clicked-stars").length + " star(s).")
			});
		});

	</script>
			 
</head>
<body>
	<div id="container">
		<ul>
			<li><i class="fa fa-star fa-fw"></i></li>
			<li><i class="fa fa-star fa-fw"></i></li>
			<li><i class="fa fa-star fa-fw"></i></li>
			<li><i class="fa fa-star fa-fw"></i></li>
			<li><i class="fa fa-star fa-fw"></i></li>
		</ul>
		<div id="message">Please rate your overall experience!</div>
	</div>
</body>
</html>
