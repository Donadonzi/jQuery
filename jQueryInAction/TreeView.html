<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donz Tree View</title>

	<style>
		#treeview,
		#treeview ul {
			list-style-type: none;
		}
	
		#treeview .open > ul {
			display: none;
		}
	
		#treeview .open:before {
			content: "\2295";
			font-size: 30px;
		}
	
		#treeview .close:before {
			content: "\2296";
			font-size: 30px;
		}
	
		#treeview .open,
		#treeview .close {
			cursor: pointer;
		}
	</style>
	
	<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">
	</script>

	<script type="text/javascript">
		$(document).ready(function(){

			$('#treeview .open').click(function(e){
				e.stopPropagation();
				$(this).toggleClass('open close');
				
			// I added this line to force closing all the descendents along with the parent being closed.
			// But I think this is not a good UX! So I comment it out.
				// $(this).find('.close').toggleClass('open close');
				
			});

		});
			
	</script>
			 
</head>
<body>
	<ul id="treeview">
		<li class="open">Level 1
			<ul>
				<li class="open">Level 1.1
					<ul>
						<li>Level 1.1.1</li>
						<li class="open">Level 1.1.2
							<ul>
								<li>Level 1.1.2.1</li>
								<li>Level 1.1.2.2</li>
							</ul>
						</li>
					</ul>
				</li>
				<li>Level 1.2</li>
			</ul>
		</li>
		<li class="open">Level 2
			<ul>
				<li>Level 2.1</li>
				<li class="open">Level 2.2
					<ul>
						<li class="open">Level 2.2.1
							<ul>
								<li>Level 2.2.1.1</li>
								<li>Level 2.2.1.2</li>
							</ul>
						</li>
						<li>Level 2.2.2</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>Level 3</li>
	</ul>
</body>
</html>
