<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donz jQuery in Action</title>

	<style>
		#container {
			width: 600px;
			height: 400px;
			border: 5px solid black;
			margin: 50px auto;
		}
	
		.item {
			width: 200px;
			height: 200px;
			float: left;
			overflow: hidden;
		}
	
		.item img {
			opacity: .5;
			height: 500px;
			cursor: pointer;
		}
	</style>
	
	<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">
	</script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("img").hover(function () {
				$(this).animate({ "opacity": "1", "height": "200px" });
			}, function () {
				$(this).animate({ "opacity": ".5", "height": "500px" })
			});
		});
	</script>
			 
</head>
<body>
	<div id="container">
    <div class="item"><img src="images/zoom/sce1.jpg" /></div>
    <div class="item"><img src="images/zoom/sce2.jpg" /></div>
    <div class="item"><img src="images/zoom/sce3.jpg" /></div>
    <div class="item"><img src="images/zoom/sce4.jpg" /></div>
    <div class="item"><img src="images/zoom/sce5.jpg" /></div>
    <div class="item"><img src="images/zoom/sce6.jpg" /></div>
	</div>
</body>
</html>
